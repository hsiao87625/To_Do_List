{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <ul class="list-group">
                {% for mission in missions %}
                <li class="list-group-item">{{mission}}
                    <div class="float-right">
                        <form action="{{mission}}">
                        <button class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
