<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="container ">
            <a href="/">To Do List</a>
            <a href="/" class="right">Home</a>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align:center">Welcome To Do List</h1>

        <form action="{% url 'new_mission' %}" method="post">
            {% csrf_token %}
            <input type="text" name="mission" placeholder="mission">
            <button class="btn waves-effect waves-light right" type="submit" name="action">Join</button>
        </form>

        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
